<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas da Jurema</title>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <header class="topo" id="content-wrap">
      <nav class="topo__menu">
        <a class="topo__menu__link" href="home.html">Home</a>
          <a class="topo__menu__link" href="receitas.html">Receitas</a>
          <a class="topo__menu__link topo__menu__link__ativo" href="cadastro.html">Cadastro</a>
      </nav>
  </header>


  <main class="container-fluid">
    <form>
      <h1 class="titulo__cadastro">Efetue seu Cadastro</h1>

      <div class="form-group row">
        <label for="nome" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="nome" placeholder="Nome completo">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-1 col-form-label">E-mail</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>
      </div>

      <div class="form-group row">
        <label for="cep" class="col-sm-1 col-form-label">CEP</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="cep" placeholder="CEP">
        </div>
      </div>


      <div class="form-group row">
        <label for="rua" class="col-sm-1 col-form-label">Rua</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="rua" placeholder="Rua">
        </div>
      </div>


      <div class="form-group row">
        <label for="numero" class="col-sm-1 col-form-label">Nº</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="numero" placeholder="Número">
        </div>        
        <label for="complemento" class="col-sm-1 col-form-label">Complemento</label>
        <div class="col-sm-2">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="complemento" placeholder="Complemento">
            </div>
          </div>
        </div>
      </div>
      

      
      <div class="form-group row">
        <label for="cidade" class="col-sm-1 col-form-label">Cidade</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>
        <label for="uf" class="col-sm-1 col-form-label">UF</label>
        <div class="col-sm-1">
          <input type="text" class="form-control" id="uf" placeholder="UF">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-2">
          <button type="submit" class="btn cor__botao">Cadastrar</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="rodape">
    <p>© Amanda 2023</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
